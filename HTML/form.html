<script type="text/javascript">
	function clearForm(form) {
		var form = document.getElementById(form);
		form.innerHTML = ""
	}
</script>

<form action = "/addContact" method = "post">
	<div>
		<label>Camper First Name</label><br/>
		<input type="text" id = "firstNameBox" name = "firstName" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('firstNameBox')"></input>
		<br/>
		<label>Camper Last Name</label><br/>
		<input type="text" id = "lastNameBox" name = "lastName" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('lastNameBox')"></input>
		<br/>
		<label>Email (separate multiple by commas)</label><br/>
		<input type="text" id = "emailBox" name = "email" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('emailBox')"></input>
		<br/>
		<label>Cell Phone</label><br/>
		<input type="text" id = "phoneBox" name = "cellPhone" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('phoneBox')"></input>
		<br/>
		<label>School</label><br/>
		<input type="text" id = "schoolBox" name = "school" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('schoolBox')"></input>
		<br/>
		<label>Notes</label><br/>
		<textarea id = "notesBox" name = "notes" rows = "2" cols = "30" class = "post-form-textarea" onfocus = "clearForm('notesBox')"></textarea>
		<br/>
		<label>Week</label>
		<select name="week">
			<option value="" />
			{% for week in weeks %}
				<option value="{{week.key.id}}">{{week.week}},&nbsp;{{week.year}}</option><br/>
			{% endfor %}
		</select>
		<br/>
		<br/>
		<label>Parent 1 First Name</label><br/>
		<input type="text" id = "firstNameBox" name = "p1firstName" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('firstNameBox')"></input>
		<br/>
		<label>Parent 1 Last Name</label><br/>
		<input type="text" id = "lastNameBox" name = "p1lastName" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('lastNameBox')"></input>
		<br/>
		<label>Parent 1 Email (separate multiple by commas)</label><br/>
		<input type="text" id = "emailBox" name = "p1email" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('emailBox')"></input>
		<br/>
		<label>Parent 1 Cell Phone</label><br/>
		<input type="text" id = "phoneBox" name = "p1cellPhone" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('phoneBox')"></input>
		<br/>
		<label>Parent 2 First Name</label><br/>
		<input type="text" id = "firstNameBox" name = "p2firstName" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('firstNameBox')"></input>
		<br/>
		<label>Parent 2 Last Name</label><br/>
		<input type="text" id = "lastNameBox" name = "p2lastName" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('lastNameBox')"></input>
		<br/>
		<label>Parent 2 Email (separate multiple by commas)</label><br/>
		<input type="text" id = "emailBox" name = "p2email" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('emailBox')"></input>
		<br/>
		<label>Parent 2 Cell Phone</label><br/>
		<input type="text" id = "phoneBox" name = "p2cellPhone" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('phoneBox')"></input>
		<br/>
		<label>Home Phone</label><br/>
		<input type="text" id = "homePhoneBox" name = "homePhone" rows = "1" cols = "30" class = "post-form-textarea" onfocus = "clearForm('homePhoneBox')"></input>
		<br/>
	</div>
	<br/>
	<div><input type = "submit" value = "Submit" class = "submit"></input></div>
</form>

<br/>
